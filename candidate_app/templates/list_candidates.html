<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Candidates</title>
</head>
<body>
    <h1>List of Candidates</h1>
    <ul>
        {% for candidate in candidates %}
            <li><a href="{% url 'view_candidate' candidate.id %}">{{ candidate.first_name }} {{ candidate.last_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_candidate' %}">Add Candidate</a>
</body>
</html>
